<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mygtukai-->
    <link rel="stylesheet" href="./css/button.css">
    <!--Formos-->
    <link rel="stylesheet" href="./css/form.css">
    <!--Pagrindinis stylius-->
    <link rel="stylesheet" href="./css/main.css">
    <title>Fcuksense</title>
</head>
    <body>
        <main>
            <div class="left-column">
                <h2 class="fcuksense">Fcuksense</h2>
                <h2 class="black-text">Artifical intelligence driving result for the travel industry</h2>
                <p class="grey-text"><span>Welcome back, please</span> login to your account</p>
                <form class="form">
                    <div class="form-row"></div>
                        <label for="Email">Email adress</label>
                        <input placeholder="Enter your email adress" id="Email" type="email" required>
                    <div class="form-row"></div>
                        <label for="pass">Password</label>
                        <input  id="pass" type="password" placeholder="Password" required>
                    <div class="form-row flex-row ">
                        <a class="remember" href="#">Remember me</a>
                        <a class="forget" href="#">Forget password</a>
                    </div>
                    <div class="button"></div>
                        <button class="login" type="submit">Login</button>
                        <button  class="sign" type="submit">Sign up</button>
                </form>
                <div class="bottom-links">
                <p class="alternative" >Or login with</p>
                <a target="_blank" href="#">Facebook</a>
                <a target="_blank" href="#">Linkedin</a>
                <a target="_blank" href="#">Google</a>
                </div>
            </div>
            <div class="right-column">
            <img src="./img/Pramogu-parkas.png" alt="Pramogu parkas">
            </div>
            
        </main>
    </body>
</html>
