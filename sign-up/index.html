<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mygtukai-->
    <link rel="stylesheet" href="../css/button.css">
    <!--Formos-->
    <link rel="stylesheet" href="../css/form.css">
    <!--Pagrindinis stylius-->
    <link rel="stylesheet" href="../css/main.css">
    <title>Fcuksense</title>
</head>
    <body>

        <main>

            <div class="left-column">
                <h2 class="fcuksense">Fcuksense</h2>
                <h2 class="black-text">Artifical intelligence driving result for the travel industry</h2>
                <p class="grey-text">Please fill in this form to create an account</p>
                <form class="form">
                    <div class="form-row">
                        <label for="username">Username</label>
                        <input placeholder="Enter your username" id="username" type="text" required>
                    </div>
                    <div class="form-row">
                        <label for="Email">Email Adress</label>
                        <input placeholder="Enter your email adress" id="Email" type="email" required>
                    </div>
                    <div class="form-row">
                        <label for="pass">Password</label>
                        <input  id="pass" type="password" placeholder="****************" required>
                    </div>
                    <div class="form-row">
                        <label for="pass">Repeat your password</label>
                        <input  id="pass" type="password" placeholder="****************" required>
                    </div>
                    <div class="button">
                        <button class="login" type="submit">Sign up</button>
                        <a class="sign" href="../index.html">Sign in</a>
                    </div>
                </form>
                <div class="bottom-links">
                <p class="alternative" >Or continue with</p>
                <a target="_blank" href="#">Facebook</a>
                <a target="_blank" href="#">Linkedin</a>
                <a target="_blank" href="#">Google</a>
                </div>
            </div>
            <div class="right-column">
                <img src="../img/Pramogu-parkas.png" alt="dsds"> 
            </div>
            
        </main>
    </body>
</html>
